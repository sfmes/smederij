<!DOCTYPE html>
<html>
<head>
<style>
	:root {
		--card_width: 250px;
		--row_increment: 10px;
		--card_border_radius: 16px;
		--card_small: 26;
		--card_medium: 33;
		--card_large: 45;
	}

	body {
		margin: 0;
		padding: 0;
		padding-top: 5px;
		background-color: black;
	}

	.pin_container {
		margin: 0;
		padding: 0;
		width: 95vw;
		position: absolute;
		left: 50%;
		transform: translateX(-50%);
		display: grid;
		grid-template-columns: repeat(auto-fill, var(--card_width));
		grid-auto-rows: var(--row_increment);
		justify-content: center;
	}

	.card {
		padding: 0;
		margin: 15px 10px;
		border-radius: var(--card_border_radius);
	}

	.card_small {
		grid-row-end: span var(--card_small);
	}

	.card_medium {
		grid-row-end: span var(--card_medium);
	}

	.card_large {
		grid-row-end: span var(--card_large);
	}
	
	.img {
		width: 100%;
		height: 100%;
		object-fit: cover;
		border-radius: var(--card_border_radius);
	}
	
	.popup {
		visibility: hidden;
		z-index: 1;
		position:fixed;
		height:100%;
		width:100%;
		object-fit: scale-down;
	}

	.popup .show {
	  visibility: visible;
	  z-index: 1;
	  position:fixed;
	  height:100%;
	  width:100%;
	  object-fit: scale-down;
	}


</style>
</head>
<body>
	<div class="popup" onclick="showImg('')">
		<img src="" id="myPopup"></span>
	</div> 
	<center>

        <div class="card card_medium"><img src="images/kabouterhaak.jpg" class="img" onclick="showImg('images/kabouterhaak.jpg')"></div>

<script>
// When the user clicks on <div>, open the popup
function showImg(value) {
  var popup = document.getElementById("myPopup");
  popup.src=value;
  popup.classList.toggle("show");
}
</script>
